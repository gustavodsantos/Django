{% extends 'base/base.html' %}
{% load static %}
{% block title %}Curso de Django - Aperitivo{% endblock title %}
{% block descripition %}Página com vídeo gratuito de Python.{% endblock descripition %}
{% block body %}

	<div class="container">
		<div class="row">
			<div class="col-md-12">
                <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Título" }}</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.youtube_id }}"
						title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
						encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
				</iframe>
			</div>
		</div>
	</div>

{% endblock body %}
